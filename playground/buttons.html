<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>cssPlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>


    <link rel="stylesheet/less" href="../css/less.less">
    <script type="text/javascript" src="../js/less.js"></script>

</head>
<body>

<style>
    .groupLinkButton { /* questa class serve solo per questo esempio....*/
        height: 80px;
        border-bottom: solid 1px;
    }
</style>


<div class="EXTENDER">




    <div class="ROWS">

        <div class="groupLinkButton">
            <div class="EXTENDER">
                <div class="buttonsDisposer right"> <!-- right-->
                    <div class="buttonWrapper">

                        <button class="linkButton green">
                            <i class='icon fa-check'></i>
                            <span class="buttonSecondaryLabel">Save</span>
                        </button>
                        <button class="linkButton red">
                            <i class='icon fa-remove'></i>
                            <span class="buttonSecondaryLabel">Remove</span>
                        </button>
                        <button class="linkButton blue">
                            <i class='icon fa-edit'></i>
                            <span class="buttonSecondaryLabel">Edit</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>


        <div class="groupLinkButton">
            <div class="EXTENDER">
                <div class="buttonsDisposer left"> <!-- left-->
                    <div class="buttonWrapper">
                        <button class="linkButton green">
                            <i class='icon fa-check'></i>
                            <span class="buttonSecondaryLabel">Save</span>
                        </button>
                        <button class="linkButton red">
                            <i class='icon fa-remove'></i>
                            <span class="buttonSecondaryLabel">Remove</span>
                        </button>
                        <button class="linkButton blue">
                            <i class='icon fa-edit'></i>
                            <span class="buttonSecondaryLabel">Edit</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>


        <div class="groupLinkButton">
            <div class="EXTENDER">
                <div class="buttonsDisposer"> <!-- center-->
                    <div class="buttonWrapper">

                        <button class="linkButton green">
                            <i class='icon fa-check'></i>
                            <span class="buttonSecondaryLabel">Save</span>
                        </button>
                        <button class="linkButton red">
                            <i class='icon fa-remove'></i>
                            <span class="buttonSecondaryLabel">Remove</span>
                        </button>
                        <button class="linkButton blue">
                            <i class='icon fa-edit'></i>
                            <span class="buttonSecondaryLabel">Edit</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>


        <div class="groupLinkButton">
            <div class="EXTENDER">
                <div class="COLS">
                    <div class="COL-FLEX"> <!-- flex centered -->
                        <div class="EXTENDER">
                            <div class="PADDER-CENTER">
                                <button class="linkButton green">
                                    <i class='icon fa-check'></i>
                                    <span class="buttonSecondaryLabel">Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="COL-FLEX"> <!-- flex centered -->
                        <div class="EXTENDER">
                            <div class="PADDER-CENTER">
                                <button class="linkButton red">
                                    <i class='icon fa-remove'></i>
                                    <span class="buttonSecondaryLabel">Remove</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>








    </div>




</div>


</body>
</html>
