<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>cssPlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>


    <link rel="stylesheet/less" href="../css/less.less">
    <script type="text/javascript" src="../js/less.js"></script>

</head>
<body>


<div class="item secondSection">
    <div class="ROWS">

        <div class="itemHeader ROW">
            <div class="EXTENDER">
                <div class="COLS">
                    <div class="itemHeaderBackButton COL">
                        <div class="EXTENDER">
                            <div class="PADDER-CENTER">
                                <i class='icon icon-lg ti-angle-double-left'></i>
                            </div>
                        </div>
                    </div>

                    <div class="itemController COL-FLEX">
                        <div class="EXTENDER">
                            <div class="COLS">
                                <div class="COL-FLEX">
                                    <div class="EXTENDER">
                                        <div class="PADDER-CENTER">
                                            <button class="linkButton">
                                                <i class='icon fa-user'></i>
                                                <span class="buttonSecondaryLabel">User</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="COL-FLEX">
                                    <div class="EXTENDER">
                                        <div class="PADDER-CENTER">
                                            <button class="linkButton">
                                                <i class='icon fa-gear'></i>
                                                <span class="buttonSecondaryLabel">Settings</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="COL-FLEX">
                                    <div class="EXTENDER">
                                        <div class="PADDER-CENTER">
                                            <button class="linkButton">
                                                <i class='icon fa-database'></i>
                                                <span class="buttonSecondaryLabel">Datas</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="COL-FLEX">
                                    <div class="EXTENDER">
                                        <div class="PADDER-CENTER">
                                            <button class="linkButton">
                                                <i class='icon fa-print'></i>
                                                <span class="buttonSecondaryLabel">Stampa</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="itemHeaderBackButton COL">

                    </div>
                </div>
            </div>
        </div>


        <div class="itemSubHeaderContainerMainRow mediaObject ROW COLS">
            <div class="COL-FLEX">
                <div class="EXTENDER">
                    <div class="PADDER-CENTER">
                        <div class="mediaObjectRight">
                            <div class="mediaObjectRightTitle">
                                Marco<br>Allori
                            </div>
                            <div class="mediaObjectRightSubtitle">
                                05 Luglio 1981<br>
                                <small>Cod.: 092374</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="COL" style="width: 20px"></div>
            <div class="COL-FLEX">
                <div class="EXTENDER">
                    <div class="PADDER-CENTER">
                        <div class="mediaObjectLeft">
                            <i class='icon mediaObjectIcon fa-user'></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="itemSubHeaderContainerButtonsRow groupLinkButton">
            <div class="EXTENDER">
                <div class="buttonsDisposer">
                    <div class="buttonWrapper">

                        <button class="linkButton green">
                            <i class='icon fa-check'></i>
                            <span class="buttonSecondaryLabel">Save</span>
                        </button>
                        <button class="linkButton red">
                            <i class='icon fa-remove'></i>
                            <span class="buttonSecondaryLabel">Remove</span>
                        </button>
                        <button class="linkButton blue">
                            <i class='icon fa-edit'></i>
                            <span class="buttonSecondaryLabel">Edit</span>
                        </button>

                    </div>
                </div>
            </div>
        </div>


        <div class="ROW-FLEX">
            <div class="SCROLLABLE">
                <div class="listView">
                    <div class="rowView">
                        <div class="rowViewLabelContainer">Residenza</div>
                        <div class="rowViewValueContainer">Cosenza</div>
                    </div>
                    <div class="rowView">
                        <div class="rowViewLabelContainer">Via</div>
                        <div class="rowViewValueContainer">Via Bari 23, 87036 Rende</div>
                    </div>
                    <div class="rowView">
                        <div class="rowViewLabelContainer">Altezza</div>
                        <div class="rowViewValueContainer">1,90 m</div>
                    </div>
                    <div class="rowView">
                        <div class="rowViewLabelContainer">Capelli</div>
                        <div class="rowViewValueContainer">Raspinosi</div>
                    </div>
                    <div class="rowView">
                        <div class="rowViewLabelContainer">Ciuffo</div>
                        <div class="rowViewValueContainer">Assente</div>
                    </div>
                    <div class="rowView">
                        <div class="rowViewLabelContainer">Nome</div>
                        <div class="rowViewValueContainer">Enzo</div>
                    </div>
                    <div class="rowView">
                        <div class="rowViewLabelContainer">Nome</div>
                        <div class="rowViewValueContainer">Enzo</div>
                    </div>
                    <div class="rowView">
                        <div class="rowViewLabelContainer">Nome</div>
                        <div class="rowViewValueContainer">Enzo</div>
                    </div>
                    <div class="rowView">
                        <div class="rowViewLabelContainer">Nome</div>
                        <div class="rowViewValueContainer">Enzo</div>
                    </div>
                    <div class="rowView">
                        <div class="rowViewLabelContainer">Nome</div>
                        <div class="rowViewValueContainer">Enzo</div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</div>


</body>
</html>
